<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Food Site</title>
</head>
<body>
    <div class="container">
        <div class="site-wrapper">
            <div class="search">
                <h1 class="title">Hitta din food ingredienser</h1>
                <p>Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text </p>
                <cite>- Komvux Helsingborg</cite>
                <div class="search-box">
                    <input type="text" class="search-content" placeholder="Skriv en ingredians" id="search-input">
                    <button type="submit" class="search-btn" id="search-box-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="show-result">
                <h2 class="title">Din s√∂kning resultat:</h2>
                <div id="meal">
                    <!---Meal item--->
                    <div class="meal-item">
                        <div class="meal-img">
                            <img src="food.jpg" alt="food">
                        </div>
                        <div class="meal-name">
                            <h3>Pommis potato</h3>
                            <a href="#" class="recept-btn">Hitta recept</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
